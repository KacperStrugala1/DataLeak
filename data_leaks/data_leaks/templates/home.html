<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
        <title>Home</title>
        <style>
            #drop-area {
                border: 2px dashed #3273dc;
                cursor: pointer;
                transition: all 0.25s ease;
                width: 25%;
                min-height: 10rem;
                margin: 0 auto 1% auto;
                position: relative;
                display: flex;
                flex-direction: column; 
                justify-content: center;
                align-items: center;     
                text-align: center;  
            }

            #drop-area.is-hovered {
                background-color: #f0f6ff;
                border-color: #2759a5;
            }

            #drop-area input[type="file"] {
                position: absolute;
                inset: 0;
                opacity: 0;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <section class="her is-fullheight is-light">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <br><h1 class="title">DataLeaks</h1>
                    <h2 class="subtitle">Find out what metadata you have in your files</h2>
                    <h3>All supported extensions: .pdf, .jpg, .jpeg, .png, .gif, .bmp, .tiff, .ico </h3><br>
                </div>
                <div class="mt-5 has-text-centered">
                    <form method="post" action="{% url 'home_view' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                         <div id="drop-area" class="box has-text-centered">
                            <p class="title is-5 mt-2">Drag and drop file</p>
                            <p class="subtitle is-6">or click to choose</p>
                            <p id="file-name" class="has-text-grey mt-3" style="display:none;"></p>
                            {{ form.file }}
                        </div>
                        <button class="button is-link is-vcentered" name="action" value="show_metadata" id="custom-file-input" type="submit">Check metadata</button>
                        <button class="button is-link is-vcentered" name="action" value="download_without_meta" id="custom-file-input" type="submit">Download cleared file</button>
                    </form>
                </div>
            </div>
        </section>
    </body>
    <script>
        const dropArea = document.getElementById("drop-area");
        const fileInput = dropArea.querySelector("input[type='file']");
        const fileName = document.getElementById("file-name");

        // function to dislay file name
        function showFileName(file) {
            fileName.textContent = file.name;
            fileName.style.display = "block";
        }

        fileInput.addEventListener("change", () => {
            if (fileInput.files.length > 0) {
                showFileName(fileInput.files[0]);
            }
        });

        dropArea.addEventListener("drop", e => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                showFileName(files[0]);
            }
        });

        ["dragenter", "dragover"].forEach(evt => {
            dropArea.addEventListener(evt, e => {
                e.preventDefault();
                dropArea.classList.add("is-hovered");
            });
        });
        ["dragleave", "drop"].forEach(evt => {
            dropArea.addEventListener(evt, e => {
                e.preventDefault();
                dropArea.classList.remove("is-hovered");
            });
        });
    </script>
</html>
