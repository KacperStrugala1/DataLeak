<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .hero-body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .error-box {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff3860; /* czerwona / wyróżniająca */
        }
        p {
            color: #363636;
        }
        a.button {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="error-box">
                <h1 class="title is-1">404</h1>
                <p class="subtitle is-4">Oops! The page you are looking for does not exist.</p>
                <a href="{% url 'home_view' %}" class="button is-link">Back to Main Menu</a>
            </div>
        </div>
    </section>
</body>
</html>
